<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Checkout Bug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .product-list, .cart, .checkout {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn:hover {
            background-color: darkgreen;
        }
        .product-options {
            margin-top: 15px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        select, input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Shopping</h1>
        
        <div class="product-list">
            <h2>Products</h2>
            <p>Item 1 - $10</p>
            <p>Item 2 - $20</p>
            <p>Item 3 - $30</p>
            <div class="product-options">
                <label>Choose Size:</label>
                <select>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>
            <div class="product-options">
                <label>Choose Delivery Date:</label>
                <input type="date">
            </div>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <p id="cart-items">No items added yet.</p>
        </div>
        
        <div class="checkout">
            <h2>Checkout</h2>
            <h3>Payment Method</h3>
            <label><input type="radio" name="payment" value="credit"> Credit Card</label>
            <label><input type="radio" name="payment" value="paypal"> PayPal</label>
            <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label>
            <br><br>
            <button class="checkout-btn" onclick="checkout()">Proceed to Payment</button>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Online Shopping Inc.</p>
    </div>

    <script>
        let cartEmpty = true;
        
        function addToCart() {
            document.getElementById("cart-items").innerText = "Item 1 - $10";
            cartEmpty = false;
        }
        
        function checkout() {
            // CRITICAL BUG: Users can proceed to payment even if the cart is empty
            if (!cartEmpty) {
                alert("Proceeding to Payment...");
            }
        }
    </script>
</body>
</html>
