<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Checkout Bug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .product-list, .cart, .checkout {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn:hover {
            background-color: darkgreen;
        }
        .product-options {
            margin-top: 15px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        select, input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        .product select {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Shopping</h1>
        
        <div class="product-list">
            <h2>Products</h2>
            <div class="product">
                <img src="https://qa-experiments.github.io/qa-test/item1.jpg" alt="Item 1">
                <span>Item 1 - $10</span>
                <select>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button onclick="addToCart('Item 1 - $10')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="item2.jpg" alt="Item 2">
                <span>Item 2 - $20</span>
                <select>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button onclick="addToCart('Item 2 - $20')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="item3.jpg" alt="Item 3">
                <span>Item 3 - $30</span>
                <select>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button onclick="addToCart('Item 3 - $30')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="item4.jpg" alt="Item 4">
                <span>Item 4 - $40</span>
                <select>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button onclick="addToCart('Item 4 - $40')">Add to Cart</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <p id="cart-items">No items added yet.</p>
        </div>
        
        <div class="checkout">
            <h2>Checkout</h2>
            <h3>Payment Method</h3>
            <label><input type="radio" name="payment" value="credit"> Credit Card</label>
            <label><input type="radio" name="payment" value="paypal"> PayPal</label>
            <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label>
            <br><br>
            <button class="checkout-btn" onclick="checkout()">Proceed to Payment</button>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Online Shopping Inc.</p>
    </div>

    <script>
        let cartItems = [];
        
        function addToCart(item) {
            cartItems.push(item);
            document.getElementById("cart-items").innerText = cartItems.join(", ");
        }
        
        function checkout() {
            // CRITICAL BUG: Users can proceed to payment even if the cart is empty
            if (cartItems.length > 0) {
                alert("Proceeding to Payment...");
            }
        }
    </script>
</body>
</html>
