<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Checkout Bug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .product-list, .cart, .checkout, .payment-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-btn, .submit-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn:hover, .submit-btn:hover {
            background-color: darkgreen;
        }
        .product-options {
            margin-top: 15px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        select, input[type="date"], input[type="text"] {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Shopping</h1>
        
        <div class="product-list">
            <h2>Products</h2>
            <div class="product">
                <img src="item1.jpg" alt="Item 1">
                <span>Item 1 - $10</span>
                <select>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button onclick="addToCart('Item 1 - $10')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="item2.jpg" alt="Item 2">
                <span>Item 2 - $20</span>
                <select>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button onclick="addToCart('Item 2 - $20')">Add to Cart</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <p id="cart-items">No items added yet.</p>
        </div>
        
        <div class="checkout">
            <h2>Checkout</h2>
            <button class="checkout-btn" onclick="showPaymentPage()">Proceed to Payment</button>
        </div>

        <div class="payment-section hidden" id="payment-section">
            <h2>Payment Information</h2>
            <label>Select Payment Method:</label><br>
            <select id="payment-method" onchange="showPaymentFields()">
                <option value="">--Select Payment Method--</option>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash on Delivery</option>
            </select>
            
            <div id="credit-card-fields" class="hidden">
                <label>Card Number:</label>
                <input type="text" placeholder="Enter Card Number">
                <label>Expiry Date:</label>
                <input type="text" placeholder="MM/YY">
                <label>CVV:</label>
                <input type="text" placeholder="CVV">
            </div>
            
            <div id="paypal-fields" class="hidden">
                <label>PayPal Email:</label>
                <input type="text" placeholder="Enter PayPal Email">
            </div>
            
            <div class="address-section">
                <h3>Shipping Address</h3>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter Full Name">
                <label>Address:</label>
                <input type="text" placeholder="Enter Address">
                <label>City:</label>
                <input type="text" placeholder="Enter City">
                <label>ZIP Code:</label>
                <input type="text" placeholder="Enter ZIP Code">
            </div>
            
            <button class="submit-btn" onclick="submitOrder()">Submit Order</button>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Online Shopping Inc.</p>
    </div>

    <script>
        let cartItems = [];
        
        function addToCart(item) {
            cartItems.push(item);
            document.getElementById("cart-items").innerText = cartItems.join(", ");
        }
        
        function showPaymentPage() {
            document.querySelector(".checkout").classList.add("hidden");
            document.getElementById("payment-section").classList.remove("hidden");
        }
        
        function showPaymentFields() {
            let method = document.getElementById("payment-method").value;
            document.getElementById("credit-card-fields").classList.add("hidden");
            document.getElementById("paypal-fields").classList.add("hidden");
            
            if (method === "credit") {
                document.getElementById("credit-card-fields").classList.remove("hidden");
            } else if (method === "paypal") {
                document.getElementById("paypal-fields").classList.remove("hidden");
            }
        }
        
        function submitOrder() {
            alert("Order submitted successfully!");
        }
    </script>
</body>
</html>
